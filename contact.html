  <head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="index.html"
          ><img src="images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item1">
              <a class="nav-link" href="about.html">About Me</a>
            </li>
            <li class="nav-item" id="contact_me">
              <a class="nav-link" href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact page -->
    <div class="contact_page">
      <div class="container-fluid p-0">
        <div class="col-md-12">
          <img
            src="images/Contact/bg_contact.png"
            alt="bg_contact"
            width="100%"
            class="bg_contact"
          />
          <img
            src="images/Contact/bg_contact_m.png"
            alt="bg_contact_m"
            width="100%"
            class="bg_contact_m"
          />
        </div>
      </div>
      <div class="container mt-5 contact_sec1">
        <div class="row text-center">
          <h2>Contact Me</h2>
          <p>Lets Get in touch!</p>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <form>
              <div class="col-md-12">
                <label for="text">Name</label>
                <input type="text" placeholder="Your name here" />
              </div>
              <div class="col-md-12">
                <label for="email">Email</label>
                <input type="text" placeholder="email@email.com" />
              </div>
              <div class="col-md-12">
                <label for="message">Message</label>
                <textarea placeholder="Your message..." rows="6"></textarea>
              </div>
              <div class="col-md-12 text-center mt-3">
                <button class="btn">submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end Contact page -->
    <footer class="container-fluid footer mt-5">
      <div class="row justify-content-end align-items-center">
        <div class="col-md-3">
          <p><b>Find Me on</b></p>
          <a href="https://www.linkedin.com/in/sarah-clavijo/" target="_blank">
            <img src="images/logo_linkedin.png" alt="images" />
          </a>
          <a href="https://www.behance.net/sarahmclavijo1999" target="_blank">
            <img src="images/logo_be.png" alt="images" />
          </a>
        </div>
        <div class="col-md-3">
          <a href="contact.html" class="btn">Contact Me</a>
        </div>
      </div>
      <div class="row footer_d mt-5">
        <div class="col-md-12 text-center mt-5">
          <p>© 2024 Website created by Sarah Clavijo</p>
        </div>
      </div>
      <div class="row footer_m mt-4">

            All Rights Reserved. © 2024 - <br />
            Terms of Service - Privacy Policy
          </p>
        </div>
      </div>
    </footer>
    <script

      crossorigin="anonymous"
    ></script>
